name: auto-format

on:
  workflow_dispatch:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/checkout@v4
        if: github.event_name == 'push'
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: Suggests

      - name: render README.Rmd
        shell: Rscript {0}
        run: |
          rmarkdown::render("README.Rmd")
          if (file.exists("README.html")) file.remove("README.html")

      - name: update CITATION.cff
        shell: Rscript {0}
        run: |
          # Customize with your own code
          # See https://docs.ropensci.org/cffr/articles/cffr.html
          # Write your own keys
          mykeys <- list()
          # Create your CITATION.cff file
          cffr::cff_write(keys = mykeys)

      - name: format
        uses: pre-commit/action@v3.0.1
        continue-on-error: true

      - name: commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: ðŸ¤– auto-format" && git push || echo "nothing to commit"
