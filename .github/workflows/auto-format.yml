name: auto-format

on:
  workflow_dispatch:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/checkout@v4
        if: github.event_name == 'push'
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - uses: ./.github/actions/install-r

      - name: render README.Rmd & docs
        shell: Rscript {0}
        run: |
          rmarkdown::render("README.Rmd")
          roxygen2::roxygenize()

      - name: update citation
        shell: Rscript {0}
        run: |
          # See https://docs.ropensci.org/cffr/articles/cffr.html
          library(cffr)
          mykeys <- list(identifiers = list(list(
             description = "Archived snapshots of all versions",
             type = "doi",
             value = "10.5281/zenodo.16371580"
          )))
          cf <- cff_create(keys = mykeys)
          # Create your CITATION.cff file
          cff_write(cf)

      - name: update codemeta
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: "--format codemeta --outfile codemeta.json"

      - name: format
        uses: pre-commit/action@v3.0.1
        continue-on-error: true

      - name: commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: ðŸ¤– auto-format" && git push || echo "nothing to commit"
